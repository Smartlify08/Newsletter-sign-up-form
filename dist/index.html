<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <div class="container">
      <div class="card" id="init">
        <div class="card-content">
          <h1 class="card-header text-dark text-large">Stay Updated!</h1>
          <p class="card-text text-dark text-small">
            Join 60,000+ product managers receiving monthly updates on:
          </p>

          <ul class="updates card-list">
            <div class="card-list-item">
              <img src="images/icon-list.svg" alt="" width="20px" />
              <li>Product discovery and building what matters</li>
            </div>
            <div class="card-list-item">
              <img src="images/icon-list.svg" alt="" width="20px" />
              <li>Measuring to ensure updates are a success</li>
            </div>

            <div class="card-list-item">
              <img src="images/icon-list.svg" alt="" />

              <li>And much more</li>
            </div>
          </ul>

          <div class="card-form">
            <form action="">
              <label for="email" class="text-dark">Email address</label>
              <input
                type="email"
                id="email"
                class="card-input form-input"
                placeholder="email@company.com"
              />
              <button class="btn btn-dark card-btn">
                Subscribe to monthly newsletter
              </button>
            </form>
          </div>
        </div>

        <div class="card-illustration">
          <img
            src="images/illustration-sign-up-desktop.svg"
            alt="Illustration"
            class="illustration-1"
          />
          <img
            src="images/illustration-sign-up-mobile.svg"
            alt="illustration"
            class="illustration-2"
          />
        </div>
      </div>
    </div>
  </body>
</html>
